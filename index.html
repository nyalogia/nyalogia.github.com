Figyelmeztetés! 

Ez a könyv szerzői jogvédelem alatt áll, és csak otthoni olvasásra engedélyezett. A könyv kép- és írott anyagának részeiről és egészéről másolatot készíteni tilos. A könyv továbbadására, nyilvános helyen történő hangos felolvasására csak a Nyalóka Team® adhat engedélyt. A felsorolt tevékenységek folytatása vagy tűrése semmilyen büntetést nem von maga után.













































Köszönetnyilvánítás

A könyv nem készülhetett volna el, ha nincsenek az alábbiak:
A legfontosabb a toll meg a papír. Ugye mindenki belátja, hogy ezek nélkül nem sikerülhetett volna. Persze azért több mindennek is köszönetet kell mondanunk:
Bodrinak a macskának; Olivérnek, aki tud zongorázni; Norbinak a lótenyésztőnek, aki mellékállásban kalapokat árul; A Magyar Fogorvosok Szövetségének; az Alföldi WC-gyárnak; a Nyalókás talált eszközöknek, amiket az osztálytársainktól tulajdonítottunk el, és használtunk föl a Nyalóka írásában (a tollakért jelentkezni a 105-ös telefonszámon lehet); annak a vak bácsinak, akit csak az út közepéig vezettünk el; a nevetséges púzliknak; a vörös és fekete hangyáknak; a rajztanárunknak, Szabó Ildikónak, aki megengedte, hogy a rajzóráján írjuk a Nyalókát; a Dél-Amerikai repülő mókusoknak; a román juhászpásztoroknak; a bélférgeknek; a paraszt felkeléseknek reggelente; Sanyinak, aki a sötétben is tudja húzogatni; a takarítónéniknek, akik olyan nagy kedvességgel zavartak el minket; a menzásnéniknek, akik oly sok finomsággal kedveskedtek nekünk; a favágóknak, akik kegyetlenül irtják az esőerdőket és nem utolsósorban, hanem elsősorban MAGUNKNAK, akik megalkották e remekművet.

Nyalóka I.



Előszó

Az előszót általában senki sem szokta elolvasni, ezért mi nem is írtunk. 

Játékszabályok röviden

Ennek a könyvnek nemcsak olvasója, hanem főhőse is vagy. Neked kell eldöntened, hogy kivel állsz szóba vagy, hogy kivel küzdesz meg. Ezt a könyvet nem úgy kell olvasni, mint a többi könyvet. Az egyes részek vannak ellátva számokkal, melyek között ide-oda lapozva lehet a történetben továbbhaladni. A feladatokat a könyv olvasása közben kapod meg. Mindössze ceruzára, radírra, dobókockára és papírra van szükséged (Meg egy pelenkára, ha a nevetéstől bepisilnél). Karakteredet négy alapvető tulajdonság határozza meg:
Életerő: fizikai állapotodat, erőnlétedet mutatja. Ha például valaki megsebez, akkor le kell vonni az életerőpontokból. Ha elfogy, akkor meghalsz. Meghatározásához dobj ötször kockával és adj hozzá 10-et. A kapott érték 15-40 közé fog esni. Ezt írd be a kalandlapodba!
Támadási képesség: meghatározza, hogy mennyire jól harcolsz. Minél magasabb, annál könnyebben tudod legyőzni az ellenfeleidet. Meghatározásához dobj háromszor a kockával, és adj hozzá hatot. A kapott érték 9-24 közé fog esni. Ezt is írd be a kalandlapodba!
Védettségi szint: minél magasabb az értéke, annál kisebb a valószínűsége, hogy ellenfeled meg tud sebezni. Meghatározásához dobj kétszer a kockával, és ezt írd be a kalandlapodba.
Szerencse: meghatározza, hogy mennyire vagy szerencsés. Meghatározásához dobj egyszer a kockával és adj hozzá hatot. Kalandjaid során előfordul, hogy szerencsepróbát kell tenned. Ekkor dobj két kockával, és ha a kapott érték kisebb vagy egyenlő, mint a te szerencsepontjaidnak a száma, akkor nem sikerült a szerencsepróba. Minden szerencsepróba után vonj le egy pontot a szerencsepontjaidból.

Felszerelés

10 pimpóval indulsz. (pimpó = arany, pimpam = ezüst). Ezek a tárgyak vannak még nálad: játékpisztoly 3-8 veszteséget okoz, elemmel működő lézerkard 1-6 veszteséget okoz (az elem le van merülve), 3 papírzsebkendő, egy toll, egy festékszóró 2-7 veszteséget okoz, egy tekercs WC papír 1-6 veszteséget okoz. Ötnapi élelem. Ha eszel (ezt bármikor megteheted) adj az életerőpontjaidhoz kettőt, és vonj le egynapi élelmet a kalandlapodról. Ha már nincs élelmed, akkor nem nyerhetsz vissza életerőpontot. Ezeket írd fel a kalandlapodra. 

Harc

A kaland során előfordulhat, hogy meg kell küzdened az ellenfeleddel. Hozzád hasonlóan nekik is adott tulajdonságaik vannak. Először el kell dönteni, hogy ki kezdjen. Dobj először magadnak, majd ellenfelednek egy dobókockával. Akié a nagyobb szám az kezd. Ha a te számod a nagyobb, akkor el kell döntened, hogy milyen fegyverrel harcolsz. Ezután dobj két kockával és add hozzá a támadási képességedet. Ha a kapott érték nagyobb, mint az ellenfeled védettségi szintje, akkor sikerült megsebezned. Ha kisebb a kapott érték, akkor az ellenfeled kivédte a támadásodat. Ha megsebezted nézd meg az adott fegyver sebzését.(pl.: WC papír 1-6, ez azt jelenti, hogy dobsz egy kockával, így a kapott érték 1-6 között lesz, vagy pl.: festékszóró 2-7, dobsz egy kockával és hozzáadsz egyet) Ha például WC papírral küzdesz, dobj egy kockával, és az így kapott értéket (1-6 között lesz.) vond le az ellenfeled életerejéből. Ha az ellenség életereje 0-ra csökken, akkor meghal, vagyis te nyertél. Ha ellenséged támad meg, akkor ugyanezt kell megtenned, azzal a különbséggel, hogy az ő támadásához kell hozzáadni a dobott értéket, és a te védettségi szinteddel kell azt összehasonlítani. Azt, hogy az ellenség mekkorát sebez, mindig az adott harcnál lesz leírva. 


Ha nem érted ezt az egészet, hagyd a francba, csak olvasd végig a könyvet és röhögj egy jót!  
(Ha harcra kerülne sor, akkor vedd úgy, mintha nyertél volna.)

Fajok

Ebben a könyvben lehetőséged nyílik a más fajokkal való játékra. Minden faj különbözik egymástól, vannak előnyeik és hátrányaik. A leírtak szerint módosítsd a kalandlapodat.
Bioparaszt: Nem túl erős, de nagyon jól harcol, ezért vonj le az életerejéből és védettségi szintjéből 2-2 pontot. Támadásához adj 3-at. A szerencsepontjait ne változtasd. 
Hegyi jeti: Az átlagosnál nagyobb lábú élőlény. Nagyon erős, de lomhán mozog. Életerejéhez és védettségi szintjéhez adj 3-3 pontot. A támadási képességéből viszont vonj le 5 pontot. A legnagyobb hibája az, hogy nagyon szerencsétlen szegény. Szerencsepontjaiból vonj le 6-ot. 
Bibe: Támadási képességét növeld 7-tel, mivel a virágporát ellenfele szemébe tudja fújni. Védettségi szintjét csökkentsd 7-tel, mivel, ha harcra kerül sor, úgy megijed, hogy földbegyökerezik a lába.
Politikus: Óriási szerencséje van és a támadása is elég nagy, mivel a közéletben csak így tudnak megmaradni. Szerencsepontjaihoz adj 15-öt, támadási képességéhez 5-öt. Életerejét és védettségét csökkentsd 2-2 ponttal. A kaland kezdetén 10 pimpó helyett 30 pimpóval indul.

Előzmények

Ez a történet a XXXI. században játszódik. Míg a Föld többi részén a technika a legmagasabb fokra fejlődött, a Világegyetem a Föld fennhatósága alá került, addig ezen a területen, ahol élsz, a fejlődés a XX. században megállt. Valószínűleg azért, mert ez a terület egy szigeten fekszik, elzárva a külvilágtól. A szigeten túl az általatok csak primitíveknek nevezett emberek népesítik be a Földet, akik még az anyjukat is eladnák azért, hogy valami újat alkossanak a technikában. A szigeten élő emberek degenerálódtak, már-már írni s olvasni sem tudnak. (Nem beszélve a számolásról)
Egy tanyán éltél az édesanyáddal nagy boldogságban, amíg be nem következett az a dolog, ami teljesen megváltoztatta az életedet.
Édesanyád épp a földeteken dolgozott (olajat keresett), mikor talált egy TV-t. Nem is. Egy zölden világító Nyalókát. Mivel ő nem szereti a nyalókát, ezért nem adhatta másnak, mint a kutyátoknak. Szerencsére még időben el tudtad venni tőle. Gyönyörű szép zöld nyalóka. Mintha valamilyen elektromágneses tér venné körül. Zölden foszforeszkál. Nagyon élvezed, ha a nyalókát beteszed a szádba, ugyanis ekkor az egész fejed zöld lesz.
Tehát így éltél boldogan a nyalókával, amíg a szomszéd tanyán élő Piroska József aliasz Piroska Józsi meg nem látogatott. Büszkén mesélted el neki, hogy milyen bűvös nyalókád van. Piroska Józsinak ekkor egy gonosz ötlet fogant meg az agyában, kiragadta a szádból a nyalókát és elrohant ezt kiabálva:
- Enyém lesz a világ! Ezzel a bűvös nyalókával világuralomra török! De előbb elmegyek WC-re!
Még túl fiatal voltál, ezért nem mertél utánaszaladni. Különben is fájt a lábad. De megesküdtél, hogyha felnősz visszaveszed tőle a nyalókát.
Eközben Piroska Józsi - egy várban meghúzódva - a nyalóka titokzatos alkotóelemeiből olyan szert akart kifejleszteni, aminek a segítségével az emberiség őt szolgálja. Az áldozatnak zölden kezd el világítani a szeme. Ez a „Nyalóka átka”. Ám a nyalókából készült szer hatása egyedenként különbözik, valaki erős lesz tőle, valaki megbolondul, valaki meghal vagy valakire nem is hat. Mivel Piroska Józsi változtatta őket ilyenné, ezért alapvetőleg neki engedelmeskednek, de a változás mellékterméke az intelligencia nagymértékű lecsökkenése, ezért bárki által könnyen befolyásolhatóvá válnak.
Amikor úgy 20 vagy 21 éves lehettél, és a TV-ben megnézted az összes ismeretterjesztő- és dokumentumfilmet, úgy gondoltad, hogy elérkezett a bosszú ideje. Összecsomagolsz, elbúcsúzol édesanyádtól és kilépsz a házatok ajtaján.

Azzal elmennek játszani, és utána feléd se néznek. Nyugodtan bemehetsz a laborba.

Lapozz a 236-ra!

423.

Próbálsz nem ránézni a függönyre, de az úgy vonzza a tekintetedet, mint mágnes a macskát. Baltával esnél neki, azonban az nincs a birtokodban. Beéred azzal, hogy leszaggatod. És ekkor förtelmes látvány tárul eléd: az óceánban egy félbevágott bálna úszkál. Micsoda borzalom! Inkább visszarakod az imént leszaggatott függönyt. Odaállsz a P-s szoba elé.

Lapozz a 413-ra!

424.

Az ajtó nyitva áll és belépsz rajta. Innen nem vitték el a gépeket, mint a lenti tésztagyárból. Ugyan kinek kellenének, hiszen ezek a vacak gépek nem tüntetik el a fejedről a korpát és nem lesz tőlük patyolatfehér a ruhád vagy gyönyörű fogsorod.
Hiába jöttél ide. A poros szerkezetek használati utasításán kívül sajnos semmilyen információt nem találsz.

Ha benyitsz a bal oldali ajtón, lapozz a 245-re!
Ha Józsi volt irodájába mész, lapozz a 343-ra!
Ha elhagyod a gyárat és a város felé veszed az irányt, lapozz a 410-re!








425.

A gumikesztyűt óvatosan huzigálni kezded, de az nem jön le, mivel a kaktusz tüskéi átszúrták. Mérgedben cserepestül felkapod a növényt és elindulsz az ajtó felé. Elhaladsz a faló mellett, majd a dühtől elvakultan rúgod be a „P”- betűs ajtót és így kiérsz abba az előszobába, ahol az az ocsmány rózsaszínű függöny van. Azonban a „J”- betűs ajtó előtt gondolkodva állsz meg.

Lapozz a 407-re!

426.

Odaállsz egy félkarú kedves emberhez, aki rabruhát visel. Bedobsz egy pimpamot a szájába. Lenyeli, majd kirohan az ajtón, amin bejöttél. (Vonj le egy pimpamot!)

Ha a rulettasztalhoz mész, lapozz a 411-re!
Ha beállsz a sorba, lapozz a 286-ra!
Ha kimész, lapozz a 176-ra!

427.

Piroska Panni letérdel a „J” –betűs ajtó elé és szárazra nyalja a kilincset, majd feláll és kinyitja az ajtót és néhány udvarias szót mellékel hozzá:
- Na mostmá’ takaroggyá befele!
Tekintetével elkísér az immár nyitott ajtóig, ám ekkor megakad valamin a szeme és így szól:
- Hogy került hozzád a kedvenc fogkefém?
Elcsodálkozol a kérdésen, hiszen legjobb tudomásod szerint nincs nálad egy fogkefe sem. De Panni nem hagy sok időt a gondolkodásra, odalép hozzád és kikapja kezedből a cserepes kaktuszt és eltűnik vele a mások szobában.
Még felocsúdni sincs időd a meglepetésből, amikor már megint ott áll melletted.
- Mi az? Mire vársz még? Miért nem jössz be?
Azzal bemegy Józsi szobájába.

Lapozz a 334-re!

428.

Hallasz egy kattanást, majd egy titkos ajtó nyílik ki melletted, ahonnan egy kb. 1m magas, szőrös, nyitott szájú lókecse jön elő. Ilyen állatot még nem láttál élőben, csak egy dokumentumfilmben, amit a primitívek sugároztak. Odaugrál hozzád, leböfög, köp egy nagyot, megfordul, és még mielőtt távozna, bűzös gázfelhőt ereszt ki a végbélnyílásából. A lépcső azonban még mindig mozog.

Ha a méhecskésbe dugod be a kulcsot, lapozz a 405-re!
Ha a macikásba, lapozz a 166-ra!

429.

Hiába vagy erős, a kaktusz átvág....a tüskéivel! Kalandod véget ért!

430.

Bizonyára itt lehetnek a Kaszinó legjobb gépei, hisz ide csoportosult a legtöbb ember, valamint külön szobát tartanak fönn nekik. Meglepetésedre azonban csak egy pottyantós WC-t látsz. Hát ezen mi volt olyan érdekes?

Ha jobban megvizsgálod, lapozz a 406-ra!
Ha kimész, lapozz a 176-ra!

431.

A szemét a szemét használja támadásra, ezért úgy gondolod, hogy először a látószervét kellene elintézni. A mutató és a középső ujjadból V alakot formálsz, és akcióba lendülsz. Amíg meg nem vakítod, az ujjaddal harcolsz, és 1 pontot sebzel minden sikeres támadásoddal.

Óvóbácsi: életerő 82, támadási képesség 132, védettségi szint 18. Minden sikeres támadásával 3-8 életerőpont veszteséget okoz.

Ha végrehajtasz két sikeres támadást az óvóbácsi megvakul, de úgy is tovább harcol az alábbi értékekkel: (Most már választhatsz más fegyvert is!)

Az immár vak óvóbácsi: életerő 80, támadási képesség 0, védettségi szint 2.

Ha győztél, lapozz a 422-re!
Ha vesztettél, Kalandod véget ért!
Ha elmész péknek, lapozz a 255-re!

432.

A barbárok szeme a válaszod hallatán felcsillan, és sokatmondóan összenéznek. Egyik pillanatról a másikra elkapnak, és egy turmixgépbe gyömöszölnek. Hamarosan halmazállapotod cseppfolyóssá válik és a barbárok ízletes koktélként tálalnak.
Ma te csillapítottad a felföldi IQ barbárok tudásszomját. Kalandod véget ért!

433.

Lehetőségek tucatjai árasztják el agyadat, ám egyiket sem találod elég jónak ahhoz, hogy egy ilyen szuper intelligens bandán kifogj. Kivéve egyet, amit mesteredtől a nagy Germán Genyótól tanultál. (Egyébként ő Madam McToszlak férje)
Közben az őrök közeledni kezdenek, ezért nincs idő a további gondolkodásra:
- Hé! Esik a hóóóó!
Az őrök erre megtorpannak, majd tekintetüket az ablakokkal szemközt lévő falra irányítják.
- Nem ott! A másik oldalon! – igazítod helyre őket.
Odarohannak az ablakokhoz, majd az egyik így kiált a többieknek:
- Sál, sapka!
Megfordulnak és kirohannak az ajtón. Döbbenten követed az eseményeket, sose gondoltad volna, hogy ennek a mondatnak ilyen hatása lesz.
Ám ezzel nem értek véget az események. Hamarosan nagykabátba öltözve térnek vissza, és szép sorban kiugrálnak az ablakokon. (Szép dolog a bizalom, elhinni egy idegen hazugságát. Milyen kár, hogy ezen a szigeten tízévente egyszer esik hó, és az is télen. Most pedig nyár van!)
Már azt hiszed, hogy egyedül maradtál, ám megfeledkeztél Panniról, akit csak most veszel észre. Már végzett a borotválkozással és éppen a sminkelésnek kezdene neki, amikor odalépsz és megszólítod:
- Szia János!
- De hát én Panni vagyok, tudod, találkoztunk az ajtó előtt.
- Tudom János!
- De én Panni vagyok!
- Persze János!
- Tudod mit? Egyezzünk ki Sanyiban!
- Oké János!
- Beverjem arcodat?!
- Ne Panni! Ne! Kérlek ne!
- De hát én János vagyok! Nem érted meg?
Hosszú percekkel később egy monoklival a szemed alatt ébredsz. Panni diadalittasan áll fölötted.
- Ugye megmondtam, hogy Panni! – mondja János.

Lapozz a 261-re!

Nyalóka II.






 
Hónapok teltek el azóta, hogy Józsi elmenekült a szigetről. Ez idő alatt testben és lélekben is felkészültél a végső összecsapásra. Megtanultad bekötni a cipőfűződet, kiismerted a szumó bonyolult szabályait, megtanultál két újabb számot: a 42-t és a 76-ot.
Miután megnézed A fagyott kecskék lázadása című szappanopera 7789., azaz utolsó részét, útnak indulsz. Elbúcsúzol édesanyádtól, aki ad egy parasztkolbászos kenyeret és heves integetésbe kezd, miután kilépsz a házatokból. Ezúttal azonban nem mész vissza.
A sziget partjaihoz érve azonban újabb problémával találod szembe magad. Túl nagy távolságot kellene megtenned a vízen mindenféle segédeszköz nélkül, ezért sürgős megoldásra van szükséged. Mentő ötleted támad. Talán Fekete Norbert a lótenyésztő, aki másodállásban kalapokat árul segíthetne. Felkeresed hát a boltját és egy hatalmas, vízhatlan kalapot rendelsz.
